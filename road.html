<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Road Mode</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .road-container {
      position: relative;
      height: 85vh;
      width: 100%;
      display: flex;
      flex-direction: row;
    }

    .road {
      flex: 1;
      background: #333;
      margin: 10px;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .pacer, .walker {
      position: absolute;
      width: 24px;
      height: 24px;
      transform: translateX(-50%);
    }

    .pacer {
      background: limegreen;
      border-radius: 50%;
      left: 40%;
      z-index: 2;
    }

    .walker {
      font-size: 22px;
      left: 60%;
      z-index: 3;
    }

    .markers {
      width: 50px;
      padding-top: 10px;
      padding-bottom: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .markers div {
      font-size: 12px;
    }

    .bottom-panel {
      text-align: center;
      padding: 10px;
    }

    .input-group {
      margin-bottom: 8px;
    }

    .input-group input {
      width: 40px;
      padding: 5px;
      text-align: center;
      margin-right: 4px;
    }

    .input-group label {
      font-size: 13px;
    }

    button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #f44336;
      color: white;
      margin: 6px;
    }
  </style>
</head>
<body>

<div class="road-container">
  <div class="road" id="road">
    <div id="pacerDot" class="pacer"></div>
    <div id="walkerIcon" class="walker">üö∂‚Äç‚ôÇÔ∏è</div>
  </div>
  <div class="markers">
    <div>3.0 mi</div>
    <div>2.0</div>
    <div>1.0</div>
    <div>0.0</div>
  </div>
</div>

<div class="bottom-panel">
  <div class="input-group">
    <input type="number" id="lapsPerMile" value="4" maxlength="2">
    <label>laps/mile</label>
  </div>
  <div class="input-group">
    <input type="number" id="goalTime" value="45" maxlength="2">
    <label>min total</label>
  </div>
  <button onclick="toggleRoad()">Start/Stop</button>
</div>

<script>
let isRoadRunning = false;
let startTime;
let animationFrame;
let userProgress = 0;

function toggleRoad() {
  if (isRoadRunning) {
    cancelAnimationFrame(animationFrame);
    isRoadRunning = false;
    return;
  }

  isRoadRunning = true;
  startTime = Date.now();
  userProgress = 0;

  const goalMinutes = parseFloat(document.getElementById('goalTime').value) || 45;
  const totalDistance = 3; // miles
  const duration = goalMinutes * 60 * 1000; // in ms

  const roadElement = document.getElementById('road');
  const roadHeight = roadElement.clientHeight;

  function step() {
    const elapsed = Date.now() - startTime;
    const progress = Math.min(elapsed / duration, 1);
    const yPacer = roadHeight - progress * roadHeight;
    const yWalker = roadHeight - userProgress * roadHeight;

    document.getElementById('pacerDot').style.top = `${yPacer}px`;
    document.getElementById('walkerIcon').style.top = `${yWalker}px`;

    // Simulate walker moving 90% as fast as pacer
    userProgress = Math.min(userProgress + 0.00025, 1);

    if (progress < 1 && isRoadRunning) {
      animationFrame = requestAnimationFrame(step);
    }
  }

  animationFrame = requestAnimationFrame(step);
}
</script>

</body>
</html>
