<!DOCTYPE html>
<html>
<head>
  <title>Road Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }

    #roadContainer {
      position: relative;
      width: 100%;
      height: 80vh;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    #road {
      width: 40px;
      height: 100%;
      background: #333;
      position: relative;
    }

    .dot, .walker {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .dot { background: lime; }
    .walker { background: yellow; }

    #markers {
      position: absolute;
      left: 60px;
      top: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 12px;
    }

    #controls {
      text-align: center;
      padding: 10px;
    }

    input {
      width: 40px;
      font-size: 14px;
      padding: 2px 4px;
      margin: 4px;
      text-align: center;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      margin: 10px 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>üö∂ <input type="number" id="lapsPerMile"> laps/mile</label>
    <label>‚è±Ô∏è <input type="number" id="goalTime"> min</label><br>
    <button onclick="toggleTrack()">Track Mode</button>
    <button onclick="startStop()">Start</button>
  </div>

  <div id="roadContainer">
    <div id="road">
      <div class="dot" id="pacerDot" style="bottom: 0;"></div>
      <div class="walker" id="walkerIcon" style="bottom: 0;"></div>
    </div>
    <div id="markers">
      <div>3.0 mi</div>
      <div>2.0 mi</div>
      <div>1.0 mi</div>
      <div>0.0 mi</div>
    </div>
  </div>

  <script>
    window.onload = function () {
      document.getElementById('lapsPerMile').value = localStorage.getItem('lapsPerMile') || 4;
      document.getElementById('goalTime').value = localStorage.getItem('goalTime') || 45;
    };

    function toggleTrack() {
      window.location.href = "track.html";
    }

    function startStop() {
      alert("Road mode started ‚Äì logic not implemented here");
    }
  </script>
</body>
</html>
