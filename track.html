<!DOCTYPE html>
<html>
<head>
  <title>Track Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }
    #trackContainer {
      position: relative;
      width: 100%;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #track {
      position: relative;
      width: 90%;
      aspect-ratio: 2/3;
      border: 6px solid #ccc;
      border-radius: 50% / 40%;
      box-sizing: border-box;
      background: #222;
    }
    .dot, .walker {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .dot { background: lime; }
    .walker { background: yellow; }

    #trackInfo {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    #trackInfo input {
      width: 40px;
      font-size: 14px;
      padding: 2px 4px;
      margin: 4px;
      text-align: center;
    }
    #trackInfo button {
      padding: 8px 16px;
      font-size: 16px;
      margin-top: 10px;
      margin-right: 5px;
    }

    #lapCount {
      text-align: center;
      margin-top: 5px;
      font-size: 18px;
    }

    #distanceCenter {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }

    #progressBar {
      height: 14px;
      background: #555;
      width: 100%;
      margin-top: 6px;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: lime;
      width: 0%;
    }

    #estFinishTime {
      font-size: 24px;
      text-align: center;
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="trackContainer">
    <div id="track">
      <div class="dot" id="pacerDot"></div>
      <div class="walker" id="walkerIcon"></div>
      <div id="trackInfo">
        <label>üö∂ <input type="number" id="lapsPerMile"> laps/mile</label><br>
        <label>‚è±Ô∏è <input type="number" id="goalTime"> min</label><br>
        <button onclick="toggleRoad()">Road Mode</button>
        <button onclick="startStop()" id="startBtn">Start</button>
        <div id="lapCount">Lap: 0 / 12</div>
        <div id="stats">Time: 0:00 | Pace: 0.00 min/lap</div>
        <div id="distanceCenter">Distance: 0.00 mi</div>
        <div id="estFinishTime">Est. Finish: 0:00</div>
      </div>
    </div>
  </div>

  <div id="progressBar"><div class="progress-fill" id="progressFill"></div></div>

  <script>
    let startTime, timerInterval;
    let isRunning = false;

    window.onload = function () {
      document.getElementById('lapsPerMile').value = localStorage.getItem('lapsPerMile') || 4;
      document.getElementById('goalTime').value = localStorage.getItem('goalTime') || 45;
    };

    function toggleRoad() {
      window.location.href = "road.html";
    }

    function startStop() {
      const btn = document.getElementById("startBtn");
      if (isRunning) {
        clearInterval(timerInterval);
        btn.textContent = "Start";
        isRunning = false;
      } else {
        startTime = Date.now();
        timerInterval = setInterval(updateTime, 1000);
        btn.textContent = "Stop";
        isRunning = true;
      }
    }

    function updateTime() {
      const now = Date.now();
      const elapsed = Math.floor((now - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      const pacePerLap = (elapsed / 60).toFixed(2);

      document.getElementById("stats").textContent = `Time: ${minutes}:${seconds.toString().padStart(2, '0')} | Pace: ${pacePerLap} min/lap`;

      const goalTime = parseFloat(document.getElementById("goalTime").value);
      const estFinish = goalTime; // Placeholder for actual pace logic
      document.getElementById("estFinishTime").textContent = `Est. Finish: ${estFinish}:00`;
    }
  </script>
</body>
</html>
