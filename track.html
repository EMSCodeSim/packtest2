<!DOCTYPE html>
<html>
<head>
  <title>Track Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }
    #trackContainer {
      position: relative;
      width: 100%;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #track {
      position: relative;
      width: 90%;
      height: 90%;
      background: #222;
      border: 4px solid #888;
      border-radius: 60% / 30%;
    }
    .dot, .walker {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .dot { background: lime; }
    .walker { background: yellow; }

    #trackInfo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    #trackInfo input {
      width: 40px;
      font-size: 14px;
      padding: 2px 4px;
      margin: 4px;
      text-align: center;
    }
    #trackInfo button {
      padding: 8px 16px;
      font-size: 16px;
      margin-top: 10px;
      margin-right: 5px;
    }

    #lapCount {
      text-align: center;
      margin-top: 5px;
      font-size: 18px;
    }

    #distanceCenter {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }

    #progressBar {
      height: 14px;
      background: #555;
      width: 100%;
      margin-top: 6px;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: lime;
      width: 0%;
    }

    #estFinishTime {
      font-size: 24px;
      text-align: center;
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="trackContainer">
    <div id="track">
      <div class="dot" id="pacerDot"></div>
      <div class="walker" id="walkerIcon"></div>
      <div id="trackInfo">
        <label>üö∂ <input type="number" id="lapsPerMile"> laps/mile</label><br>
        <label>‚è±Ô∏è <input type="number" id="goalTime"> min</label><br>
        <button onclick="toggleRoad()">Road Mode</button>
        <button onclick="startStop()">Start</button>
        <div id="lapCount">Lap: 0</div>
        <div id="stats">Speed: 0.00 mph | Laps/min: 0.00</div>
        <div id="distanceCenter">Distance: 0.00 mi</div>
        <div id="estFinishTime">Est. Finish: 0:00</div>
      </div>
    </div>
  </div>

  <div id="progressBar"><div class="progress-fill" id="progressFill"></div></div>

  <script>
    let isRunning = false;
    let startTime, watchId;
    let distance = 0;
    let lastCoords = null;
    let laps = 0;

    function toggleRoad() {
      window.location.href = "road.html";
    }

    function startStop() {
      if (!isRunning) {
        isRunning = true;
        startTime = Date.now();
        distance = 0;
        laps = 0;
        watchId = navigator.geolocation.watchPosition(updatePosition, err => console.error(err), {
          enableHighAccuracy: true
        });
        requestAnimationFrame(updateDisplay);
      } else {
        isRunning = false;
        navigator.geolocation.clearWatch(watchId);
      }
    }

    function updatePosition(pos) {
      const { latitude, longitude } = pos.coords;
      if (lastCoords) {
        const d = haversine(lastCoords.lat, lastCoords.lon, latitude, longitude);
        if (d > 0.001) distance += d;
      }
      lastCoords = { lat: latitude, lon: longitude };
    }

    function updateDisplay() {
      if (!isRunning) return;

      const now = Date.now();
      const elapsed = (now - startTime) / 1000;
      const minutes = Math.floor(elapsed / 60);
      const seconds = Math.floor(elapsed % 60);

      const speed = distance > 0 ? distance / (elapsed / 3600) : 0; // mph
      const lapsPerMile = parseFloat(document.getElementById("lapsPerMile").value);
      const lapLength = 1 / lapsPerMile;
      laps = Math.floor(distance / lapLength);
      const lapsPerMin = elapsed > 0 ? (distance / lapLength) / (elapsed / 60) : 0;
      const estFinish = speed > 0 ? (3 - distance) / speed * 60 : 0;

      document.getElementById('stats').textContent = `Speed: ${speed.toFixed(2)} mph | Laps/min: ${lapsPerMin.toFixed(2)}`;
      document.getElementById('lapCount').textContent = `Lap: ${laps}`;
      document.getElementById('distanceCenter').textContent = `Distance: ${distance.toFixed(2)} mi`;
      document.getElementById('estFinishTime').textContent = `Est. Finish: ${Math.floor(estFinish)}:${Math.floor((estFinish % 1) * 60).toString().padStart(2, '0')}`;
      document.getElementById('progressFill').style.width = `${Math.min(distance / 3 * 100, 100)}%`;

      requestAnimationFrame(updateDisplay);
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 3958.8;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    window.onload = function () {
      document.getElementById('lapsPerMile').value = localStorage.getItem('lapsPerMile') || 4;
      document.getElementById('goalTime').value = localStorage.getItem('goalTime') || 45;
    };
  </script>
</body>
</html>
