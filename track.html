<!DOCTYPE html>
<html>
<head>
  <title>Pack Test Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background: #eef;
    }

    .track-container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 1/1;
      margin: 20px auto;
      background: #ccc;
      border-radius: 50%;
      border: 8px solid #999;
      overflow: hidden;
    }

    .center-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .stat {
      font-size: 1.2em;
      margin: 5px 0;
    }

    .dot, .walker {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: green;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .walker {
      background: yellow;
    }

    #distanceBar {
      width: 90%;
      margin: 20px auto;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    #distanceFill {
      height: 100%;
      width: 0%;
      background: #4caf50;
    }

    .controls {
      margin-top: 20px;
    }

    .controls input, .controls button {
      padding: 10px;
      margin: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>Pack Test Tracker</h2>

  <div class="controls">
    <label>Goal Time (min): <input type="number" id="goalTime" value="45"></label>
    <label>Laps/Mile: <input type="number" id="lapsPerMile" value="4"></label>
    <button onclick="startTest()">Start</button>
    <button onclick="stopTest()">Stop</button>
  </div>

  <div class="track-container" id="track">
    <div class="dot" id="pacerDot"></div>
    <div class="walker" id="walkerIcon">üö∂‚Äç‚ôÇÔ∏è</div>
    <div class="center-info">
      <div class="stat" id="timer">00:00</div>
      <div class="stat" id="pace">Pace: 0 mph</div>
      <div class="stat" id="lapTime">Lap Time: 0:00</div>
      <div class="stat" id="estFinish">Est Finish: --</div>
    </div>
  </div>

  <div id="distanceBar">
    <div id="distanceFill"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
