<!DOCTYPE html>
<html>
<head>
  <title>Track Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }
    #trackContainer {
      position: relative;
      width: 100%;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #track {
      position: relative;
      width: 90%;
      aspect-ratio: 2/3;
      border: 6px solid #ccc;
      border-radius: 50% / 40%;
      box-sizing: border-box;
      background: #222;
    }
    .dot, .walker {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .dot { background: lime; }
    .walker { background: yellow; }

    #trackInfo {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    #trackInfo input {
      width: 40px;
      font-size: 14px;
      padding: 2px 4px;
      margin: 4px;
      text-align: center;
    }
    #trackInfo button {
      padding: 8px 16px;
      font-size: 16px;
      margin-top: 10px;
      margin-right: 5px;
    }

    #lapCount {
      text-align: center;
      margin-top: 5px;
      font-size: 18px;
    }

    #progressBar {
      height: 10px;
      background: #555;
      width: 100%;
      margin-top: 6px;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: lime;
      width: 0%;
    }
  </style>
</head>
<body>
  <div id="trackContainer">
    <div id="track">
      <div class="dot" id="pacerDot"></div>
      <div class="walker" id="walkerIcon"></div>
      <div id="trackInfo">
        <label>üö∂ <input type="number" id="lapsPerMile"> laps/mile</label><br>
        <label>‚è±Ô∏è <input type="number" id="goalTime"> min</label><br>
        <button onclick="toggleRoad()">Road Mode</button>
        <button onclick="startStop()">Start</button>
        <div id="lapCount">Lap: 0 / 12</div>
        <div id="stats">Time: 0 min | Pace: 0 min/mile | Est. Finish: 0 min</div>
      </div>
    </div>
  </div>

  <div id="progressBar"><div class="progress-fill" id="progressFill"></div></div>

  <script>
    let startTime, timerInterval;
    let elapsedMinutes = 0;
    const statsDisplay = document.getElementById("stats");

    window.onload = function () {
      document.getElementById('lapsPerMile').value = localStorage.getItem('lapsPerMile') || 4;
      document.getElementById('goalTime').value = localStorage.getItem('goalTime') || 45;
    };

    function toggleRoad() {
      window.location.href = "road.html";
    }

    function startStop() {
      if (!timerInterval) {
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
      } else {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    function updateTimer() {
      const now = Date.now();
      elapsedMinutes = Math.floor((now - startTime) / 60000);
      const lapsPerMile = parseFloat(document.getElementById("lapsPerMile").value);
      const goalTime = parseFloat(document.getElementById("goalTime").value);
      const pace = goalTime;
      const estFinish = goalTime;
      statsDisplay.innerText = `Time: ${elapsedMinutes} min | Pace: ${pace} min/mile | Est. Finish: ${estFinish} min`;
    }
  </script>
</body>
</html>
