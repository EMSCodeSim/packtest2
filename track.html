<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pack Test Tracker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 95%;
      padding: 10px;
      box-sizing: border-box;
    }

    .track-area {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .track-outer {
      height: 80vh;
      width: 120px;
      background: #222;
      border-left: 6px solid gray;
      border-right: 6px solid gray;
      border-radius: 70px / 40px; /* scaled to resemble 400m oval */
      position: relative;
    }

    .track-inner {
      position: absolute;
      top: 10px;
      left: 16px;
      right: 16px;
      bottom: 10px;
      border-left: 2px solid #444;
      border-right: 2px solid #444;
      border-radius: 60px / 35px;
    }

    .dot, .walker {
      position: absolute;
      width: 24px;
      height: 24px;
      transform: translateX(-50%);
    }

    .dot {
      background-color: lime;
      border-radius: 50%;
      left: 40%;
      z-index: 2;
    }

    .walker {
      font-size: 22px;
      left: 60%;
      z-index: 3;
    }

    .right-panel {
      flex: 1;
      padding-left: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .stat-block {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .input-block {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .input-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .input-group input {
      width: 40px;
      font-size: 16px;
      padding: 5px;
      border-radius: 4px;
      border: none;
      text-align: center;
    }

    .input-group label {
      font-size: 14px;
      margin-left: 5px;
    }

    .button-row {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }

    .button-row button {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #f44336;
      color: white;
    }

    .progress-bar {
      height: 14px;
      width: 100%;
      margin-top: 8px;
      background: #333;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: limegreen;
      width: 0%;
      transition: width 0.3s ease;
    }

    .mile-marker {
      position: absolute;
      top: 100%;
      transform: translateY(2px);
      font-size: 12px;
      color: #ccc;
    }

    .mile-marker::after {
      content: "";
      position: absolute;
      top: -16px;
      left: 50%;
      width: 2px;
      height: 16px;
      background: #888;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="track-area">
    <div class="track-outer" id="trackOuter">
      <div class="track-inner"></div>
      <div id="pacerDot" class="dot"></div>
      <div id="walkerIcon" class="walker">üö∂‚Äç‚ôÇÔ∏è</div>
    </div>
  </div>

  <div class="right-panel">
    <div class="stat-block" id="lapText">Lap 0/12</div>
    <div class="stat-block" id="timeText">Time: 00:00</div>
    <div class="stat-block" id="paceText">Pace: --</div>
    <div class="stat-block" id="estText">Est: --:--</div>

    <div class="input-block">
      <div class="input-group">
        <input type="number" id="lapsPerMile" maxlength="2" value="4">
        <label for="lapsPerMile">laps/mile</label>
      </div>
      <div class="input-group">
        <input type="number" id="goalTime" maxlength="2" value="45">
        <label for="goalTime">min total</label>
      </div>
    </div>

    <div class="button-row">
      <button onclick="startOrStop()">Start</button>
      <button onclick="switchToRoadMode()">Road Mode</button>
    </div>
  </div>
</div>

<!-- Progress Bar -->
<div class="progress-bar">
  <div class="progress-fill" id="distanceFill"></div>
  <div class="mile-marker" style="left: 0%">0</div>
  <div class="mile-marker" style="left: 33%">1</div>
  <div class="mile-marker" style="left: 66%">2</div>
  <div class="mile-marker" style="left: 99%">3</div>
</div>

<script src="app.js"></script>
</body>
</html>
