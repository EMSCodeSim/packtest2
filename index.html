<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pack Test Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="bg-gradient-to-tr from-gray-100 to-teal-200 text-gray-900 font-sans min-h-screen">

  <div class="max-w-md mx-auto p-4 space-y-5">

    <h1 class="text-4xl font-bold text-center text-teal-700">🏃‍♂️ Pack Test Tracker</h1>

    <!-- Mode Selector -->
    <div class="text-center">
      <label for="modeSelector" class="font-semibold text-lg mr-2">Mode:</label>
      <select id="modeSelector" class="p-2 rounded border bg-white shadow-md">
        <option value="gps">GPS Mode</option>
        <option value="track">Track Mode</option>
      </select>
    </div>

    <!-- Goal Time Input -->
    <div class="text-center">
      <label for="goalTime" class="block text-md font-medium mb-1">🎯 Goal Time (min)</label>
      <input type="number" id="goalTime" value="45" min="1" class="p-2 text-center w-24 border rounded shadow">
    </div>

    <!-- Laps Per Mile Input (Track Mode Only) -->
    <div id="lapsPerMileContainer" class="text-center hidden">
      <label for="lapsPerMile" class="block text-md font-medium mb-1">🔁 Laps per Mile</label>
      <input type="number" id="lapsPerMile" value="12" min="1" class="p-2 text-center w-24 border rounded shadow">
    </div>

    <!-- Stats Display -->
    <div class="grid grid-cols-3 gap-2 text-center text-sm font-semibold">
      <div class="bg-white p-3 rounded shadow">⏱ Time<br><span id="time">00:00</span></div>
      <div class="bg-white p-3 rounded shadow">🏁 Pace<br><span id="pace">--</span></div>
      <div class="bg-white p-3 rounded shadow">🔁 Laps<br><span id="laps">0</span>/12</div>
    </div>

    <!-- Progress Bars -->
    <div class="space-y-2">
      <div>
        <div class="text-xs font-medium">Distance: <span id="distance-label">0.00 / 3.00 mi</span></div>
        <div class="w-full bg-gray-300 h-4 rounded-full">
          <div id="distance-bar-fill" class="h-full bg-teal-600 rounded-full transition-all w-0%"></div>
        </div>
      </div>
      <div>
        <div class="text-xs font-medium">Laps: <span id="lap-label">0 / 12</span></div>
        <div class="w-full bg-gray-300 h-4 rounded-full">
          <div id="lap-bar-fill" class="h-full bg-indigo-600 rounded-full transition-all w-0%"></div>
        </div>
      </div>
    </div>

    <!-- Estimated Finish -->
    <div class="text-center bg-white py-2 rounded shadow text-sm text-gray-800">
      Est. Finish: <span id="estimate-text">--:--</span>
    </div>

    <!-- Map (GPS Mode) -->
    <div id="map" class="h-64 rounded shadow border"></div>

    <!-- Track (Track Mode) -->
    <div id="track" class="h-64 rounded shadow border hidden bg-white flex items-center justify-center">
      <svg id="trackSVG" viewBox="0 0 200 100" class="w-full h-full">
        <ellipse cx="100" cy="50" rx="90" ry="40" stroke="#4F46E5" stroke-width="3" fill="none" />
        <circle id="pacerDot" r="6" fill="#10B981" />
        <text id="walkerIcon" font-size="12" text-anchor="middle" dominant-baseline="middle">🚶</text>
      </svg>
    </div>

    <!-- Controls -->
    <div class="flex justify-center gap-4">
      <button id="startBtn" class="bg-teal-600 hover:bg-teal-700 text-white py-3 px-6 rounded-xl shadow text-lg w-1/2">Start</button>
      <button id="stopBtn" disabled class="bg-gray-400 text-white py-3 px-6 rounded-xl shadow text-lg w-1/2">Stop</button>
    </div>

  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
