<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pack Test Tracker</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }

    .track-area {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .track-outer {
      height: 85vh;
      width: 80px;
      background: #222;
      border-left: 6px solid gray;
      border-right: 6px solid gray;
      border-radius: 50px;
      position: relative;
    }

    .track-inner {
      position: absolute;
      top: 10px;
      left: 14px;
      right: 14px;
      bottom: 10px;
      border-left: 2px solid #444;
      border-right: 2px solid #444;
      border-radius: 40px;
    }

    .dot, .walker {
      position: absolute;
      width: 24px;
      height: 24px;
      left: 50%;
      transform: translateX(-50%);
    }

    .dot {
      background-color: lime;
      border-radius: 50%;
      z-index: 2;
    }

    .walker {
      font-size: 22px;
      z-index: 3;
    }

    .right-panel {
      flex: 1;
      padding-left: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .stat-block {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .input-block {
      margin-top: 10px;
    }

    .input-block input, .input-block button {
      width: 90%;
      padding: 10px;
      margin: 6px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    .input-block button {
      background-color: #f44336;
      color: white;
      font-weight: bold;
    }
