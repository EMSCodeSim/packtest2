<!DOCTYPE html>
<html>
<head>
  <title>Highway Road Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #eef;
      text-align: center;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      font-size: 1em;
      margin: 10px;
    }

    .controls {
      margin: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
    }

    #roadContainer {
      position: relative;
      width: 100%;
      height: 60vh;
      background: #444;
      overflow: hidden;
      border-top: 4px solid #999;
      border-bottom: 4px solid #999;
    }

    .dotted-line {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 200%;
      background: repeating-linear-gradient(
        to bottom,
        #fff 0,
        #fff 10px,
        transparent 10px,
        transparent 30px
      );
      animation: scrollLine 1s linear infinite;
    }

    @keyframes scrollLine {
      0% { top: -100%; }
      100% { top: 0%; }
    }

    .icon {
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
    }

    #userIcon {
      top: 50%;
      z-index: 10;
    }

    #pacerDot {
      top: 50%;
      z-index: 5;
    }

    .progress-bar {
      width: 90%;
      margin: 10px auto;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #4caf50;
    }
  </style>
</head>
<body>

  <h2>Road Mode Pack Test</h2>

  <div class="controls">
    Goal Time (min): <input type="number" id="goalTime" value="45" style="width: 50px;">
    <button onclick="startRoadTest()">Start</button>
    <button onclick="stopTest()">Stop</button>
  </div>

  <div class="stats">
    <div id="pace">Speed: 0.00 mph</div>
    <div id="estFinish">Est Finish: --</div>
    <div id="distance">Distance: 0.00 mi</div>
  </div>

  <div id="roadContainer">
    <div class="dotted-line" id="centerLine"></div>
    <div class="icon" id="pacerDot">‚óè</div>
    <div class="icon" id="userIcon">üö∂‚Äç‚ôÇÔ∏è</div>
  </div>

  <div class="progress-bar">
    <div class="progress-fill" id="distanceFill"></div>
  </div>

  <script src="road.js"></script>
</body>
</html>
