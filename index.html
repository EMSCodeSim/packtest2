<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pack Test Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #1c1c1c;
      color: white;
    }
    .container {
      padding: 12px;
      max-width: 480px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #ff4c4c;
      margin-bottom: 10px;
    }
    select, input {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 6px 4px;
      width: 47%;
    }
    button {
      background: #ff4c4c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 18px;
      margin: 8px;
      width: 42%;
    }
    button:disabled {
      background: #555;
    }
    #map {
      height: 240px;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }
    .hidden {
      display: none;
    }
    #gps-progress-container {
      position: relative;
      height: 40px;
      background: #333;
      border: 2px solid #ff4c4c;
      border-radius: 25px;
      overflow: hidden;
      margin: 10px auto;
      width: 100%;
    }
    #gps-pacer-dot, #gps-user-icon {
      position: absolute;
      top: 10px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      z-index: 2;
    }
    #gps-pacer-dot {
      background: limegreen;
    }
    #gps-user-icon {
      background: url('https://cdn-icons-png.flaticon.com/512/684/684908.png') no-repeat center;
      background-size: contain;
    }
    #roadEstimateText {
      position: absolute;
      top: 8px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      z-index: 1;
      color: #ffcc00;
    }
    #trackSVG {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }
    #trackEstimateText {
      font-size: 24px;
      font-weight: bold;
      fill: #ffcc00;
    }
    #lapCounter {
      margin-top: 5px;
      font-size: 18px;
      color: #ffcc00;
    }
    label {
      font-weight: bold;
    }
    #distance-label {
      display: block;
      margin: 10px 0 4px;
      color: #ffcc00;
    }
    #distance-bar-fill {
      height: 100%;
      background: #4caf50;
      border-radius: 10px;
    }
    .progress-bar {
      width: 100%;
      height: 18px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöí Pack Test Tracker</h2>

    <div>
      <select id="modeSelector">
        <option value="track" selected>Track Mode</option>
        <option value="gps">Road Mode</option>
      </select>
      <input type="number" id="goalTime" placeholder="Goal Time (min)" value="45"/>
    </div>

    <div id="lapsPerMileContainer">
      <input type="number" id="lapsPerMile" placeholder="Laps/Mile" value="4"/>
    </div>

    <div>
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <div id="track">
      <svg id="trackSVG" viewBox="0 0 300 200">
        <ellipse cx="150" cy="100" rx="100" ry="70" stroke="#aaa" stroke-width="3" fill="none"/>
        <circle id="pacerDot" r="6" fill="lime"/>
        <text id="walkerIcon" font-size="18">üö∂‚Äç‚ôÇÔ∏è</text>
        <text id="trackEstimateText" x="140" y="110">--:--</text>
      </svg>
      <div id="lapCounter">Lap 0 of 12</div>
    </div>

    <div id="map" class="hidden"></div>

    <div id="gps-progress-container" class="hidden">
      <div id="roadEstimateText">--:--</div>
      <div id="gps-pacer-dot"></div>
      <div id="gps-user-icon"></div>
    </div>

    <div>
      <h3>‚è± Time: <span id="time">00:00</span></h3>
      <h3>üèÉ Pace: <span id="pace">--</span> min/mile</h3>
    </div>

    <label id="distance-label">0.00 / 3.00 miles</label>
    <div class="progress-bar">
      <div id="distance-bar-fill" style="width: 0%"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
