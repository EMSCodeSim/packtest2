<!DOCTYPE html>
<html>
<head>
  <title>Road Mode Pack Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .controls {
      margin: 10px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1em;
    }

    #roadContainer {
      position: relative;
      width: 100%;
      height: 70vh;
      margin: 0 auto;
      background: linear-gradient(to top, #bbb, #eee);
      overflow: hidden;
    }

    .roadLine {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 100%;
      background: black;
    }

    .icon {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
    }

    #stats {
      margin-top: 10px;
      font-size: 1.1em;
    }

    .progress-bar {
      height: 20px;
      background: #ccc;
      margin: 10px;
      border-radius: 10px;
      overflow: hidden;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #4caf50;
    }
  </style>
</head>
<body>

  <h2>Road Mode Pack Test</h2>
  <div class="controls">
    <label>Goal Time (min): <input type="number" id="goalTime" value="45"></label>
    <button onclick="startRoadTest()">Start</button>
    <button onclick="stopTest()">Stop</button>
  </div>

  <div id="roadContainer">
    <div class="roadLine"></div>
    <div class="icon" id="pacerDot">‚óè</div>
    <div class="icon" id="userIcon">üö∂‚Äç‚ôÇÔ∏è</div>
  </div>

  <div id="stats">
    <div id="timer">00:00</div>
    <div id="pace">Pace: 0.00 mph</div>
    <div id="estFinish">Est Finish: --</div>
  </div>

  <div class="progress-bar">
    <div class="progress-fill" id="distanceFill"></div>
  </div>

  <script src="road.js"></script>
</body>
</html>
