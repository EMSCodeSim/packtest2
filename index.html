<!DOCTYPE html>
<html>
<head>
  <title>Road Mode Pack Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header {
      padding: 10px;
      font-size: 1.2em;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      font-size: 1em;
      margin: 10px 0;
    }

    #roadContainer {
      position: relative;
      width: 80%;
      height: 60vh;
      margin: auto;
      background: linear-gradient(to top, #ddd, #fff);
      border: 2px solid #888;
      border-radius: 8px;
    }

    .roadLine {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 100%;
      background: black;
    }

    .icon {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
    }

    .progress-bar {
      width: 90%;
      margin: 10px auto;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #4caf50;
    }

    .controls {
      margin: 10px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <div class="header">
    <strong>Road Mode Pack Test</strong>
    <div>Goal Time: <input type="number" id="goalTime" value="45" style="width: 50px;"> min</div>
  </div>

  <div class="stats">
    <div id="pace">Speed: 0.00 mph</div>
    <div id="estFinish">Est Finish: --</div>
    <div id="distance">Distance: 0.00 mi</div>
  </div>

  <div id="roadContainer">
    <div class="roadLine"></div>
    <div class="icon" id="pacerDot">‚óè</div>
    <div class="icon" id="userIcon">üö∂‚Äç‚ôÇÔ∏è</div>
  </div>

  <div class="progress-bar">
    <div class="progress-fill" id="distanceFill"></div>
  </div>

  <div class="controls">
    <button onclick="startRoadTest()">Start</button>
    <button onclick="stopTest()">Stop</button>
  </div>

  <script src="road.js"></script>
</body>
</html>
