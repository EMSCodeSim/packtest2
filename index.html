<!DOCTYPE html>
<html>
<head>
  <title>Pack Test - Choose Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    input {
      width: 60px;
      padding: 6px;
      text-align: center;
      font-size: 16px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }

    label {
      font-size: 14px;
      display: block;
      margin-top: 12px;
    }

    button {
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #2196f3;
      color: white;
      width: 90%;
      max-width: 300px;
      margin: 16px 0;
    }

    .input-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Choose Your Pack Test Mode</h1>

  <div class="input-section">
    <label for="laps">Laps per mile</label>
    <input id="laps" type="number" value="4" min="1" max="10" />

    <label for="time">Goal Time (min)</label>
    <input id="time" type="number" value="45" min="1" max="240" />
  </div>

  <button onclick="saveAndGo('track.html')">üèüÔ∏è Track Mode</button>
  <button onclick="saveAndGo('road.html')">üõ£Ô∏è Road Mode</button>

  <script>
    function saveAndGo(target) {
      const laps = document.getElementById('laps').value;
      const time = document.getElementById('time').value;
      localStorage.setItem('lapsPerMile', laps);
      localStorage.setItem('goalTime', time);
      location.href = target;
    }
  </script>
</body>
</html>
