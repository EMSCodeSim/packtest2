<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pack Test Tracker</title>
  <style>
    body {
      margin: 0;
      background: #101010;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #trackScreen {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    .track-container {
      position: relative;
      height: 75vh;
      width: 60px;
      background: #222;
      border-radius: 30px;
      border: 4px solid gray;
      margin-top: 10px;
    }

    .dot {
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      left: 50%;
      transform: translateX(-50%);
    }

    #pacerDot {
      background-color: limegreen;
    }

    #walkerIcon {
      font-size: 22px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .stats {
      position: absolute;
      top: 30%;
      width: 200px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .bar {
      height: 10px;
      width: 80%;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      margin: 10px auto;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background: lime;
      transition: width 0.3s ease;
    }

    .button-row {
      display: flex;
      justify-content: space-around;
      width: 100%;
      padding: 10px;
    }

    .button-row button {
      width: 45%;
      padding: 12px;
      font-size: 16px;
      background: #f44336;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="trackScreen">
  <h2>Pack Test Tracker</h2>

  <div class="track-container" id="trackContainer">
    <div id="pacerDot" class="dot"></div>
    <div id="walkerIcon">üö∂‚Äç‚ôÇÔ∏è</div>

    <div class="stats">
      <div id="lapText">Lap 0/12</div>
      <div id="timeText">Time: 00:00</div>
      <div id="paceText">Pace: --</div>
      <div id="estText">Est: --:--</div>
    </div>
  </div>

  <div class="bar"><div class="bar-fill" id="distanceFill"></div></div>

  <div class="button-row">
    <button onclick="stopTest()">Stop</button>
    <button onclick="switchToRoadMode()">Road Mode</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
