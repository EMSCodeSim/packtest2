<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pack Test Tracker</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f0f4f8;
    }
    .container {
      padding: 10px;
    }
    select, input {
      padding: 8px;
      font-size: 16px;
      margin: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      border-radius: 10px;
    }
    #map {
      height: 250px;
    }
    .hidden {
      display: none;
    }
    #gps-progress-container {
      position: relative;
      height: 40px;
      background: #ddd;
      margin: 10px auto;
      width: 90%;
      border-radius: 20px;
      overflow: hidden;
    }
    #gps-pacer-dot, #gps-user-icon {
      position: absolute;
      top: 10px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      z-index: 2;
    }
    #gps-pacer-dot {
      background: green;
    }
    #gps-user-icon {
      background: url('https://cdn-icons-png.flaticon.com/512/684/684908.png') no-repeat center;
      background-size: contain;
    }
    #trackSVG {
      width: 100%;
      height: 200px;
    }
    #trackEstimateText {
      font-size: 22px;
      font-weight: bold;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }
    #lapCounter {
      margin-top: 5px;
      font-size: 18px;
    }
    #roadEstimateText {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pack Test Tracker</h2>

    <select id="modeSelector">
      <option value="track" selected>Track Mode</option>
      <option value="gps">Road Mode</option>
    </select>

    <input type="number" id="goalTime" placeholder="Goal Time (min)" value="45"/>
    <span id="lapsPerMileContainer">
      <input type="number" id="lapsPerMile" placeholder="Laps/Mile" value="4"/>
    </span>

    <div>
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <div id="track" class="">
      <svg id="trackSVG" viewBox="0 0 300 200">
        <ellipse cx="150" cy="100" rx="100" ry="70" stroke="gray" stroke-width="3" fill="none"/>
        <circle id="pacerDot" r="6" fill="green"/>
        <text id="walkerIcon" font-size="18">üö∂‚Äç‚ôÇÔ∏è</text>
        <text id="trackEstimateText"></text>
      </svg>
      <div id="lapCounter">Lap 0 of 12</div>
    </div>

    <div id="map" class="hidden"></div>

    <div id="gps-progress-container" class="hidden">
      <div id="roadEstimateText">--:--</div>
      <div id="gps-pacer-dot"></div>
      <div id="gps-user-icon"></div>
    </div>

    <div>
      <h3>Time: <span id="time">00:00</span></h3>
      <h3>Pace: <span id="pace">--</span> min/mile</h3>
    </div>

    <div style="margin-top: 10px;">
      <label id="distance-label">0.00 / 3.00 miles</label>
      <div style="width: 90%; height: 20px; background: #ccc; margin: auto; border-radius: 10px;">
        <div id="distance-bar-fill" style="height: 100%; width: 0%; background: #4caf50; border-radius: 10px;"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
