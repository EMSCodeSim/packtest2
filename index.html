<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pack Test Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="bg-gradient-to-r from-gray-100 to-teal-100 text-gray-900 font-sans">
  <div class="max-w-2xl mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold text-teal-700 text-center mb-4">🏃 Pack Test Tracker</h1>

    <div class="mb-6 text-center">
      <label for="goalTime" class="block text-lg mb-1">🎯 Enter Goal Time (min):</label>
      <input type="number" id="goalTime" value="45" min="1" class="text-center p-2 border border-gray-300 rounded w-24">
    </div>

    <div class="grid grid-cols-3 gap-4 text-center text-sm mb-6">
      <div>⏱ Time: <span id="time">00:00</span></div>
      <div>🏁 Pace: <span id="pace">--</span> min/mi</div>
      <div>🔁 Laps: <span id="laps">0</span>/12</div>
    </div>

    <div class="mb-4">
      <div class="text-xs text-gray-700 mb-1">Distance: <span id="distance-label">0.00 / 3.00 miles</span></div>
      <div class="w-full h-4 bg-gray-300 rounded-full overflow-hidden">
        <div id="distance-bar-fill" class="h-full bg-teal-600 transition-all duration-300 w-0%"></div>
      </div>
    </div>

    <div class="mb-6">
      <div class="text-xs text-gray-700 mb-1">Laps: <span id="lap-label">0 / 12 laps</span></div>
      <div class="w-full h-4 bg-gray-300 rounded-full overflow-hidden">
        <div id="lap-bar-fill" class="h-full bg-indigo-600 transition-all duration-300 w-0%"></div>
      </div>
    </div>

    <div class="relative h-16 mb-8 bg-white border rounded shadow overflow-hidden">
      <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-1 h-12 bg-red-600"></div>
      <div id="progress-icon" class="absolute top-1 w-5 h-5 bg-teal-700 rounded-full shadow-lg border-2 border-white"></div>
      <div id="estimate-text" class="absolute bottom-1 w-full text-center text-sm text-gray-800">Est. Finish: --:--</div>
    </div>

    <!-- Mode Selector -->
    <div class="mb-4 text-center">
      <label class="mr-2 font-medium">Mode:</label>
      <select id="modeSelector" class="p-2 border rounded">
        <option value="gps">GPS Mode</option>
        <option value="track">Track Mode</option>
      </select>
    </div>

    <!-- Map (GPS Mode) -->
    <div id="map" class="h-64 rounded shadow border mb-6"></div>

    <!-- Track (Track Mode) -->
    <div id="track" class="h-64 rounded shadow border mb-6 hidden bg-white flex items-center justify-center">
      <svg viewBox="0 0 200 100" class="w-full h-full">
        <ellipse cx="100" cy="50" rx="90" ry="40" stroke="#4F46E5" stroke-width="3" fill="none" />
        <circle id="trackDot" cx="100" cy="10" r="6" fill="#14B8A6" />
      </svg>
    </div>

    <!-- Buttons -->
    <div class="text-center space-x-4">
      <button id="startBtn" class="bg-teal-600 hover:bg-teal-700 text-white py-2 px-4 rounded shadow">Start</button>
      <button id="stopBtn" disabled class="bg-gray-400 text-white py-2 px-4 rounded shadow">Stop</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
