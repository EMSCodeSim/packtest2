<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pack Test Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: white;
    }
    .screen {
      display: none;
      padding: 16px;
      max-width: 480px;
      margin: auto;
    }
    .active {
      display: block;
    }
    h1, h2 {
      text-align: center;
      color: #ff4c4c;
    }
    p {
      text-align: center;
    }
    button, select, input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #ff4c4c;
      color: white;
      font-weight: bold;
    }
    input {
      background: #fff;
      color: #000;
    }

    #trackScreen {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #trackSVG {
      width: 100%;
      height: 100%;
    }
    #trackEstimateText, #lapCounterText, #timeText, #paceText {
      position: absolute;
      color: #ffcc00;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }
    #trackEstimateText { top: 30%; }
    #lapCounterText { top: 40%; }
    #timeText { top: 50%; }
    #paceText { top: 60%; }

    #trackBtnGroup {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
    }
    #trackBtnGroup button {
      width: 40%;
      margin: 10px;
    }

    #pacerDot {
      r: 6;
      fill: limegreen;
    }
    #walkerIcon {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcomeScreen" class="screen active">
    <h1>üöí Pack Test Tracker</h1>
    <p><strong>Choose Your Mode</strong></p>
    <button onclick="selectMode('track')">üèüÔ∏è Track Mode</button>
    <p>Perfect for circular tracks. You'll set laps per mile and follow a visual oval.</p>
    <button onclick="selectMode('road')">üõ£Ô∏è Road Mode</button>
    <p>Perfect for linear or unknown paths. Uses GPS and shows your location and pacing.</p>
  </div>

  <!-- Settings Screen -->
  <div id="settingsScreen" class="screen">
    <h2>Setup</h2>
    <div id="lapsPerMileGroup">
      <input type="number" id="lapsPerMile" placeholder="Laps Per Mile" value="4" />
    </div>
    <input type="number" id="goalTime" placeholder="Goal Time (minutes)" value="45" />
    <button onclick="startTest()">Start</button>
  </div>

  <!-- Track Screen -->
  <div id="trackScreen" class="screen">
    <svg id="trackSVG" viewBox="0 0 300 200">
      <ellipse cx="150" cy="100" rx="100" ry="70" stroke="#888" stroke-width="4" fill="none"/>
      <circle id="pacerDot" cx="150" cy="30" r="6" fill="lime" />
      <text id="walkerIcon" x="150" y="30" text-anchor="middle">üö∂‚Äç‚ôÇÔ∏è</text>
    </svg>
    <div id="trackEstimateText">--:--</div>
    <div id="lapCounterText">Lap 0 of 12</div>
    <div id="timeText">Time: 00:00</div>
    <div id="paceText">Pace: --</div>
    <div id="trackBtnGroup">
      <button onclick="stopTest()">Stop</button>
    </div>
  </div>

  <!-- Leaflet (for future Road Mode) -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
